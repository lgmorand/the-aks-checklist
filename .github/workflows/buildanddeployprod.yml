name:  Build and deploy on prod

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/scripts/**'
      - 'markdown/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run the Transformer
      run: |
        pushd ./data/scripts
        pip3 install pandas
        python ./transform_to_ft.py
        popd

    - name: include FTA version
      run: |
        cp -f ./data/scripts/aks_checklist.en.json ./src/web/fta/aks_checklist.en.json
     
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: | 
          8.0.x
    
    - name: Build the generator
      run: |
        dotnet publish -c Release -r linux-x64 --self-contained true
      working-directory: ./src/generator

    - name: Move the generator
      run: |
        mkdir -p ./data/tooling/html-generator
        cp ./src/generator/bin/Release/net8.0/linux-x64/publish/* ./data/tooling/html-generator/ --force

    - name: Generate the checklist
      run: |
        chmod +x aks-generator
        ./aks-generator -f template.html -p "../../en/items" -o "../../../src/web/index.html"
      working-directory: ./data/tooling/html-generator

    - uses: actions/upload-artifact@v4
      with:
        name: CheckList
        path: src/web
        retention-days: 3
 
    # - name: Azure Static Website Deploy
    #   uses: feeloor/azure-static-website-deploy@v0.1.2
    #   env:
    #     SOURCE_DIR: "./src/web"
    #     AZURE_CLIENT_ID: "${{vars.CLIENT_ID}}"
    #     AZURE_TENANT_ID: "${{vars.TENANT_ID}}"
    #     AZURE_SECRET: "${{secrets.SECRET_ID}}"
    #     AZURE_SUBSCRIPTION_ID: "${{vars.SUBSCRIPTION_ID}}"
    #     AZURE_STORAGE_ACCOUNT_NAME: "stostatheakschecklist"
    #     AZURE_INDEX_DOCUMENT_NAME:  "index.html"
    #     FORCE_OVERWRITE: "true"

    - name: AZ Login
      run: | 
        az login --service-principal -u ${{ vars.CLIENT_ID }} -p ${{ secrets.SECRET_ID }} -t ${{ vars.TENANT_ID }}
        az account set --subscription ${{ vars.SUBSCRIPTION_ID }}
         
    - name: upload to Azure Blob Storage
      run: az storage blob upload-batch -s "./src/web" -d \$web --account-name "stostatheakschecklist"  --overwrite
    
    - name: Purge CDN
      run:
        az cdn endpoint purge -n ${{ vars.CDN_ENDPOINT }} --profile-name ${{ vars.CDN_PROFILE_NAME }} --content-paths "/*" --resource-group ${{ vars.RESOURCE_GROUP }} --no-wait
        
    - name: Azure service principal logout
      run: |
        az logout
